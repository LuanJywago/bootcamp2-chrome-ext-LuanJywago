name: CI/CD do PWA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: TESTAR E CONSTRUIR ---
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 3. Instalar dependências (Raiz)
        run: npm ci

      - name: 4. Instalar dependências (API)
        run: cd apps/api && npm ci
      
      - name: 5. Instalar navegadores do Playwright
        run: npx playwright install --with-deps

      - name: 6. Rodar testes E2E (Playwright)
        run: npx playwright test

      - name: 7. Upload do Relatório de Testes (Se falhar ou passar)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7 # Salva o relatório por 7 dias

      - name: 8. Upload do Artefato do PWA (para o deploy)
        uses: actions/upload-artifact@v4
        with:
          name: pwa-build
          path: apps/web 

  # --- JOB 2: DEPLOY NO GITHUB PAGES ---
  deploy-pages:
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: 1. Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: 2. Download do artefato do PWA
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: . 

      - name: 3. Upload para o GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: . 

      - name: 4. Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4